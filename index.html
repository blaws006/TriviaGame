<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Brandon's Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="headerWrapper">
				<div id="header">
					<div class="innerWrapper">
						<h2 class="text-center">
							BRANDON'S TRIVIA GAME
						</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div id="gameSectionContainer">
              <div class="container-fluid" id="game-wrapper">
				<div class="text-center gamesection">
                  <div class="page-one">
                  <h2>Press the Start Button</h2>
                  <div class="container">
                    <div class="cta text-center">
                    <button id="press-start" class="text-center button-style btn btn-primary btn-lg" type="submit">Play</button>
                    </div>
                </div>
                </div>
                <div class="page-two">
                <div class='text-center'>
                  <h4>Time Remaining: <span id='time'>0:00</span></h4>
                  <hr>
                </div>
                <div>
                  <div class='text-center' id='question'>
                    <p></p>
                  </div>
                </div>
                <div class='row'>
                  <ol class='text-left'>
                    <li id='answer-one'></li>
                    <li id='answer-two'></li>
                    <li id='answer-three'></li>
                    <li id='answer-four'></li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>		
		</div>
	<!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
